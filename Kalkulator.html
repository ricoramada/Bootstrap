<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container" align="center">
      <div class="card col-sm-6" align="center">
        <div class="card-header bg-primary text-white">
          Kalkulator
        </div>
        <br>
        <div class="card col-sm-5" width="100%">
          <br>
          <input type="number" value="">
          <br>
          <div class="">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-info">+</button>
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
            <button type="button" class="btn btn-info">-</button>
            <button type="button" class="btn btn-primary">7</button>
            <button type="button" class="btn btn-primary">8</button>
            <button type="button" class="btn btn-primary">9</button>
            <button type="button" class="btn btn-info">*</button>
            <button type="button" class="btn btn-info">C</button>
            <button type="button" class="btn btn-primary">0</button>
            <button type="button" class="btn btn-info">=</button>
            <button type="button" class="btn btn-info">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
